<!DOCTYPE html>
<html>
<head>
<title>InteriAR Login</title>
<link rel="stylesheet" href="css/register1.css">
</head>
<body>
    <div class="simple">
    <form id="reg" action="../homepage.html" method="POST">
	  <h1>Add Users To The portal</h1>
        <input type="text" name="fname" id="button" placeholder="Your first name"><br>
        <br>
        <input type="text" name="lname" id="button" placeholder="Your last name"><br><br>
        <select id="ph" >
        <option>+91</option>
        <option>+92</option>
        <option>+93</option>
            <option>+94</option>   
        </select>
        <input type="number" name="mobile" id="button" placeholder="Your mobile number"><br>
        <br>
        <input type="email" name="email" id="button" placeholder="Your email"><br>
        <br>
        
        <input type="password" name="pass" id="button" placeholder="Your password"><br>
        <br>
        <input type="submit" name="submit" id="sub" value ="Register" href="login.htm" >
        </form>
    </div>
	<script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
</body>
</html>
